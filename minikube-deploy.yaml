apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx-deployment
spec:
    selector:
        matchLabels:
            app: custom-nginx
    replicas: 2
    template:
        metadata:
            labels:
                app: custom-nginx
        spec:
            containers:
                - name: custom-nginx-api
                  imagePullPolicy: Never
                  image: sysadmins/custom_nginx:latest
                  resources:
                  ports:
                      - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
    name: nginx-service
spec:
    type: NodePort
    selector:
        app: custom-nginx
    ports:
        - port: 9000
          targetPort: 9000